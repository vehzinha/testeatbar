<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Acessibilidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Barra de Acessibilidade -->
    <div id="accessibility-bar">
        <button onclick="increaseFontSize()">A+</button>
        <button onclick="decreaseFontSize()">A-</button>
        <button onclick="resetFontSize()">A</button>
        <button onclick="toggleHighContrast()">Alto contraste</button>
        <button onclick="toggleLowContrast()">Baixo contraste</button>
        <button onclick="toggleFont()">Mudar Fonte</button>
    </div>

    <!-- Conteúdo do site -->
    <div id="content">
        <h1>Bem-vindo ao meu site</h1>
        <p>Este é um exemplo de texto para testar a barra de acessibilidade.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
